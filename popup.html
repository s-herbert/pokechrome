<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="./css/popup.css">
      <script src="./scripts/jquery-3.3.1.slim.min.js"></script>
  </head>
  <body>
      <div class="popup-container">
          <header class="popup-button-container">
            <button id="inject" class='popup-button'>PLAY!!</button>
            <button id="spawn" class='popup-button'>DEVTOOL</button>
          </header>
          <div class="pokemon-inventory-container">
            <div class="pokemon-container" id="pokemon-inv">
             <img class="pokemon-in-inventory" src="https://i.pinimg.com/originals/16/17/e6/1617e654042c91da3a2f9145ffd36e97.gif">
            </div>
            <div class="pokemon-stats">
              <br/>
              <h3 class="pokemon-level">Level: 1</h3>
              <h3 class="pokemon-experience">Experience: 0</h3>
              <h3 class="pokemon-hp">HP: 24</h3>
              <h3 class="pokemon-attack">Attack: 3</h3>
            </div>
          </div>
        </div>
    <script src="./scripts/popup.js"></script>
  </body>
</html>
